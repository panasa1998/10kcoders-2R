<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        text-align: center;
      }
      p {
        text-align: center;   
      }
      body{
        background-color: rgb(245, 213, 206);
      }
      
        
      
    
        
      
    </style>
  </head>
  <body>
    <h1>REGISTRATION FORM</h1>
    <p>(PLEASE FILL IN CAPITAL LETTERS)</p>
    <div class="apollo">
      <img src="./appollo logo.png" height="80" width="80" />
      <hr />
    </div>
    <form>
      <fieldset>
        <legend>appollo hospitals</legend>
        <table>
          <h2>Contact details:</h2>
          <tr>
         <td><label for="name">Name</label></td>
          <td><input type="text" id="name" name="name" /></td>  
          </tr>
          <tr>      
         <td><label for="age">Age</label></td>
          <td><input type="text" id="age" name="age" /></td>
          </tr>
          <tr>
         <td><label for="age">Sex</label></td>
         <td><input type="text" id="sex" name="sex" /></td>
          </tr>
          <tr>
         <td><label for="occupation">Occupation</label></td>
         <td><input type="text" id="occupation" name="occupation" /></td>
          </tr>
          <tr>
         <td><label for="mail">Email</label></td>
         <td><input type="email" id="mail" name="mailid" /></td>
          </tr>
          <tr>
         <td><label for="num">Mobile</label></td>
         <td><input type="tel" id="num" name="ph no" /></td>
          </tr>
       <tr><td><h3>Address:</h3></td></tr>
        <tr>
       <td> <label for="addr">flat no/door no:</label></td>
       <td><input
          type="text"
          id="addr"
          name="address"
          placeholder="1-3/123"
        /></td>
       <td><label for="addr">city/village:</label></td>
       <td><input
          type="text"
          id="addr"
          name="address"
          placeholder="hyderabad"
        /></td>
        </tr>
        <tr>
       <td><label for="addr">Landmark:</label></td>
       <td><input
          type="text"
          id="addr"
          name="address"
          placeholder="near by"
        /></td>
       <td><label for="addr">State:</label></td>
       <td><input
          type="text"
          id="addr"
          name="address"
          placeholder="Telangana"
        /></td>
        </tr>
        <tr>
       <td><label for="addr">Pincode:</label></td>
       <td><input
          type="text"
          id="addr"
          name="address"
          placeholder="508 277"
        /></td>
        </tr>
        </table><br>
        <label><b>Mode of payment:</b></label><br>
        <input type="radio" name="click"/>Cash</br>
        <input type="radio" name="click"/>online</br>
        <input type="radio" name="click"/>debit card</br>
        <input type="radio" name="click"/>credit card</br>
        <label for="tick"><b>Medical history:</b></label><br>
        <input type="checkbox" id="tick"/>BP</br>
        <input type="checkbox" id="tick"/>Sugar</br>
        <input type="checkbox" id="tick"/>Thyroid</br>
        <input type="checkbox" id="tick"/>Allergy</br>
        <input type="submit" value="Register"/>
      </fieldset>
    </form>
  </body>
</html>
